<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>Калькулятор інвертора та АКБ</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
    font-family: Arial, sans-serif;
    background: #fafafa;
    margin: 0; padding: 0;
}
.container {
    max-width: 500px;
    margin: 40px auto;
    background: #fff;
    padding: 25px;
    border-radius: 12px;
    box-shadow: 0 0 12px rgba(0,0,0,0.08);
}
input {
    width: 100%;
    padding: 12px;
    margin: 6px 0 15px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 6px;
}
button {
    width: 100%;
    padding: 15px;
    background: #2b7cff;
    border: none;
    border-radius: 6px;
    color: #fff;
    font-size: 18px;
    cursor: pointer;
}
button:hover {
    background: #1a5fdd;
}
.result {
    margin-top: 20px;
    padding: 15px;
    background: #eef4ff;
    border-left: 4px solid #2b7cff;
    border-radius: 6px;
}
h2 { text-align:center; }
</style>
</head>
<body>

<div class="container">
<h2>Калькулятор інвертора та АКБ</h2>

<label>Споживана потужність (Вт):</label>
<input id="power" type="number" placeholder="Наприклад: 500">

<label>Години роботи приладів (год):</label>
<input id="hours" type="number" placeholder="Наприклад: 4">

<label>Бажана автономність (години):</label>
<input id="autonomy" type="number" placeholder="Наприклад: 3">

<button onclick="calc()">Розрахувати</button>

<div id="result" class="result" style="display:none;"></div>
</div>

<script>
function calc(){
    let P = Number(document.getElementById('power').value);
    let H = Number(document.getElementById('hours').value);
    let A = Number(document.getElementById('autonomy').value);

    if(!P || !H || !A){
        alert("Будь ласка, заповніть усі поля!");
        return;
    }

    let inverter = Math.round(P * 1.4);
    let Wh = P * A;
    let Ah = Math.round(Wh / 12);
    let kWh = (Wh / 1000).toFixed(2);

    document.getElementById('result').style.display = "block";
    document.getElementById('result').innerHTML = 
        "<b>Рекомендований інвертор:</b> " + inverter + " Вт<br>" +
        "<b>Мінімальна ємність АКБ:</b> " + Ah + " Ah (12В)<br>" +
        "<b>Загальна енергія:</b> " + kWh + " кВт⋅год";
}
</script>

</body>
</html>
